<body class="bg-light">

<div class="container mt-4">
  <h2>Yorum DÃ¼zenle</h2>

  <form method="POST" action="/edit">
    <!-- ID gizli -->
    <input type="hidden" name="id" id="commentId">

    <div class="mb-3">
      <label class="form-label">Ad Soyad</label>

    <div class="mb-3">
      <label class="form-label">Film / Dizi</label>
      <input type="text" class="form-control" name="site" id="site" required>
    </div>

    <div class="mb-3">

      <textarea class="form-control" name="comment" id="comment" rows="4" required></textarea>

    <div class="mb-3">

<script>
  // URL'den id al
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  fetch("/api/comment/" + id)
    .then(res => res.json())
    .then(data => {
      document.getElementById("commentId").value = data.id;
      document.getElementById("name").value = data.name;
      document.getElementById("site").value = data.site;
      document.getElementById("comment").value = data.comment;
      document.getElementById("rating").value = data.rating;
    });
</script>
